<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    canvas {
      box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    const W = canvas.width = 800;
    const H = canvas.height = 600;
    
    // ctx.lineWidth = 5;
    
    // ctx.arc(x, y, r, s, e, d);
    // x: 圆的中心的 x 坐标
    // y: 圆的中心的 y 坐标
    // r: 圆的半径（Radius）
    // s: 起始角（Starting Angle），以弧度计（弧的圆形的三点钟位置是 0 度）
    // e: 结束角（Ending Angle），以弧度计
    // d: 可选，规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针
    
    
    ctx.lineWidth = 10;
    ctx.strokeStyle = "tomato";

    ctx.beginPath();
    ctx.arc(100, 100, 50, 0, Math.PI/2);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(300, 100, 50, 0, Math.PI);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(500, 100, 50, 0, Math.PI*3/2);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(700, 100, 50, 0, Math.PI*2);
    ctx.stroke();
    
    
    // -------------------
    
    ctx.beginPath();
    ctx.arc(100, 300, 50, 0, Math.PI/2, true);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(300, 300, 50, 0, Math.PI, true);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(500, 300, 50, 0, Math.PI*3/2, true);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(700, 300, 50, 0, Math.PI*2, true);
    ctx.stroke();
    
  </script>
</body>
</html>

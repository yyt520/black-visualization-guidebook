<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    canvas {
      box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    const W = canvas.width;
    const H = canvas.height;
    
    // ctx.moveTo(x, y) 向当前路径中增加一条子路径，该子路径只包含一个点，这个方法不会结束任何子路径。
    // ctx.lineTo(x, y) 如果之前没有使用过 ctx.moveTo(x, y) 那么相当于这个方法，如果使用过，那么就
    //                  会像当前路径增加一条子路径。
    
    
    // 线段的像素边界
    ctx.lineWidth = 1;
    
    ctx.beginPath();
    ctx.moveTo(100, 150);
    ctx.lineTo(500, 150);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(100, 200.5);
    ctx.lineTo(500, 200.5);
    ctx.stroke();
    
  </script>
</body>
</html>
